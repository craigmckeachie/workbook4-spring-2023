<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>
  <body>
    <main>
      <select id="category-list" onchange="loadMenuItems();">
        <option value="drinks">Drinks</option>
        <option value="entrees">Entrees</option>
        <option value="desserts">Desserts</option>
      </select>

      <select name="" id="menuItems" size="5"></select>
    </main>

    <script>
      let menu = {
        drinks: ["Water", "Tea", "Sweet Tea", "Coke", "Dr. Pepper", "Sprite"],
        entrees: [
          "Hamburger w/ Fries",
          "Grilled Cheese w/ Tater Tots",
          "Grilled Chicken w/ Veggies",
          "Chicken Fried Steak w/ Mashed Potatoes",
          "Fried Shrimp w/ Coleslaw",
          "Veggie Plate",
        ],
        desserts: ["Cheesecake", "Chocolate Cake", "Snickerdoodle Cookie"],
      };

      function loadMenuItems() {
        console.log("changed");
        for (const item of menu.drinks) {
          console.log(item);
        }
      }
    </script>
  </body>
</html>
